<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .controller{
      display: block;
      background-color: #000;
      padding: 6px 10px;
      color: #fff;
      width: 300px;
      text-decoration: none;
      
    }
    .text{
      width:280px;
      padding: 20px;
      background-color: #ccc;
    }
    .text.x{
      display: none;
    }
  </style>

</head>
<body>
  <a href="#" class="controller" >open/close</a>
  <div class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem placeat necessitatibus voluptatem eveniet quo quod, sed incidunt ullam illum quis. Velit quo possimus neque unde iste accusamus quidem pariatur aut.</div>


 

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $(".controller").click(function(){
        $(".text").toggleClass("x");
      })



    })
  </script>
</body>
</html>
